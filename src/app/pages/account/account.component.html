<div class="modal">
  <div class="account">
    <div class="close" (click)="toggleModal()"><i class="fa-regular fa-circle-xmark"></i></div>
    <div class="modal-title">
      <h2>Se connecter</h2>
      <p>Acceder à mon compte Bio-shop</p>
    </div>
    <form action="">
      <div>
        <label for="">Adresse éléctronique :</label>
        <input type="email" />
      </div>
      <div>
        <label for="">Mot de passe : </label>
        <input type="password" />
        <p>Mot de passe oublié ?</p>
      </div>
      <button class="button-large" type="submit">Me connecter</button>
    </form>
    <div class="subscribe">
      <h2>Pas encore inscrit ?</h2>
      <button class="button-large">Creer un compte</button>
    </div>
  </div>
</div>
